<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Teste JavaScript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var quebrada = false
        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = "./imagens/lampada-acesa.jpg"
            }
            if (tipo == 2) {
                arquivo = "./imagens/lampada-apagada.jpg"
            }
            if (tipo == 3) {
                arquivo = "./imagens/lampada-quebrada.jpg"
            }
            if (!quebrada) {
                document.getElementById("luz").src = arquivo
                if (tipo ==3) {
                    quebrada = true
                }
            }
        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="./imagens/lampada-apagada.jpg" alt="Lâmpada" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>
</body>
</html>
